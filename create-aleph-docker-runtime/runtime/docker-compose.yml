version: '2'

services:
  indexer:
    image: indexer-framework:latest
    volumes:
      - ~/indexer.data:/app/data:rw
    extra_hosts:
      - host.docker.internal:host-gateway
    ports:
      - "8080:8080"
    environment:
      - INDEXER=${INDEXER:-spl-lending}
      - LENDING_ID=${LENDING_ID:-port}
      - SOLANA_RPC=${SOLANA_RPC:-http://solrpc1.aleph.cloud:7725/}
      # - INDEXER_TCP_PORT=7900
      # ports:
      #   - 7900:7900
      #   - 7901:7901
    network_mode: host
